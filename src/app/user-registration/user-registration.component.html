<section class="vh-200" style="background-color: #171221;">
    <div class="container h-100">
      <div class="row g-3 d-flex justify-content-center align-items-center h-100">
        <div class="card " style="border-radius: 1rem;width:40rem; margin-top: 2rem; margin-bottom: 2rem;">
            <div class="row">
                <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12 text-center g-4">
                    <h2>New Account</h2>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <div class="row g-3 justify-content-center align-items-center h-100">
                                <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-5">
                                    <label for="" class="form-label">Name</label>
                                    <input type="text" name="Name" [(ngModel)]="Name" class="form-control">
                                </div>
                                <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-5">
                                    <label for="" class="form-label">Aadhar No</label>
                                    <input type="text" name="AadharNo" [(ngModel)]="AadharNo" class="form-control">
                                </div>
                                <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10">
                                    <label for="" class="form-label">Address</label>
                                    <textarea class="form-control" name="Address" [(ngModel)]="Address"></textarea>
                                </div>
                                <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-5">
                                    <label for="" class="form-label">Pin Code</label>
                                    <input type="text" name="PinCode" [(ngModel)]="PinCode" class="form-control">
                                </div>
                                <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-5">
                                    <label for="" class="form-label">Date of birth</label>
                                    <input type="date" name="dob" [(ngModel)]="dob" class="form-control">
                                </div>
                                <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-5">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" name="Email" [(ngModel)]="Email" class="form-control" placeholder="name@example.com">
                                </div>
                                <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-50">
                                    <label for="" class="form-label">Mobile No</label>
                                    <input type="text" name="Mobile" [(ngModel)]="Mobile" class="form-control">
                                </div>
                                <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10">
                                    <label for="" class="form-label">User Name</label>
                                    <input type="text" name="UserName" [(ngModel)]="UserName" class="form-control">
                                </div>
                                <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10">
                                    <label for="" class="form-label">Password</label>
                                    <input type="password" name="Password" [(ngModel)]="Password" class="form-control">
                                </div>
                                <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10">
                                    <label for="" class="form-label">Confirm Password</label>
                                    <input type="password" name="CPassword" [(ngModel)]="CPassword" class="form-control">
                                </div>
                                <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10" >
                                    <div class="d-grid gap-2 col-6 mx-auto h-5" >
                                        <a class="btn btn-primary" (click)="userData()" type="button" >Register</a>
                                    </div>
                                </div>
                                <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10 text-center" style="margin-bottom:3rem; ">
                                    <a routerLink="/userlogin" class="link-primary" >Back to User Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                   
            </div>
        </div>
      </div>
    </div>
</section>
