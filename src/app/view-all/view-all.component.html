<h1 class="display-4 text-center">Library Details</h1>   
<p> </p>
<p> </p>
<div class="container">
<div class="row">
    <div class="col col-12 col-sm-12 col-md-12-col-lg-12-col-xl-12 col-xxxl-12">
        <div class="row g-3">

            <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
                <div class="card" >
                    <img src={{i.src}} class="card-img-top" >
                    <div class="card-body">
                      <h5 class="card-title"> {{i.BookName}}</h5>
                      <p class="card-text">{{i.Author}}</p>
                      <p class="card-text">{{i.Publisher}}</p>
                      <p class="card-text">{{i.Language}}</p>
                      <p class="card-text">{{i.Distrbutor}}</p>
                      <p class="card-text">{{i.ReleaseYear}}</p>
                      <p class="card-text">{{i.Price}}</p>
                    </div>
                  </div>
            </div>     
        </div>
    </div>
</div>
</div>
